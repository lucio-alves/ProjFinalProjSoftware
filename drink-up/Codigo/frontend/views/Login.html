<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@500;1000&ital,wght@1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <div class="navbar">
        <a class="navbar-brand" href="Home.html">
            <img src="../assets/img/LogoNova.png" alt="Logo DrinkUp">
        </a>
        <div class="navbar-icons">
        </div>
    </div>

    <div class="container">
        <div class="form">
            <div class="header">
                <h1 class="title">LOGIN</h1>
                <h6>Bem vindo de volta!</h6>
            </div>
            <form action="#" method="post" id="formLogin">
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="entrar-button">
                    <button id="bntEntrar" type="button">Entrar</button>
                </div>
                <span id="loginError">Email ou senha inválidos</span>
            </form>
        </div>

        <div class="register">

            <div class="text-elements">
                <h1>Ainda não é cadastrado?</h1>
                <h6>Vem fazer um brinde aos preços baixos!</h6>
            </div>

            <div class="register-button">
                <a href="./Cadastro.html">
                    <button id="btnCadastrar" type="button">Cadastrar</button>
                </a>
            </div>

        </div>
    </div>

    <footer class="custom-footer text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2024 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">DrinkUp</a>
        </div>
        <!-- Copyright -->
      </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
