<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Pedidos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../css/SaidadeBebida.css">
    <link rel="stylesheet" href="../css/configs.css">
</head>
<body>
    <div class="navbar">
        <a class="navbar-brand" href="Home.html">
            <img src="../assets/img/LogoNova.png" alt="Logo DrinkUp">
        </a>
        <div class="navbar-icons">
            <button id="loginBtn" class="button-login" onclick="location.href='Login.html'">Login</button>
            <button id="perfilBtn" class="btn button-usuario" onclick="location.href='PerfilAdmin.html'">
                <span class="material-symbols-outlined">person</span>
            </button>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <button onclick="location.reload()">MINHA CONTA</button>
            <button onclick="location.href='Estoque.html'">ESTOQUE</button>
            <button onclick="location.href='CadastroBebidas.html'">CADASTRO DE BEBIDA</button>
            <button onclick="location.href='ListagemDeBebidas.html'">LISTA DE BEBIDAS</button>
            <button onclick="location.href='ValorFrete.html'">FRETE</button>
            <button onclick="location.href='SaidadeBebida.html'">MOVIMENTO ESTOQUE</button>
            <button onclick="location.href='historicoDeComprasAdmin.html'">HISTORICO DE COMPRA</button>
                <button onclick="location.href='StatusDoPedido.html'">STATUS DOS PEDIDOS</button> 
        </aside>

        <main class="content">
            <h3>STATUS DOS PEDIDOS</h3>
            <div class="form-group">
                <label for="usuarioSelect">Selecionar Usuário:</label>
                <select id="usuarioSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="dataInicioInput">Data Início:</label>
                <input type="date" id="dataInicioInput" class="form-control">
            </div>
            <div class="form-group">
                <label for="dataFimInput">Data Fim:</label>
                <input type="date" id="dataFimInput" class="form-control">
            </div>
            <div class="form-group">
                <button id="buscarPedidosPorData" class="form-control">Buscar Pedidos por Data</button>
            </div>            
            <div class="form-group">
                <button id="buscarTodosPedidos" class="form-control">Ver Todos os Pedidos</button>
            </div>

            <table class="pedidos-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Cliente</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="pedidos-tbody"></tbody>
            </table>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/559e095fe9.js" crossorigin="anonymous"></script>
    <script src="../js/statusDoPedido.js"></script>
</body>
</html>
